type Client {
  id: ID!
  phone: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  fcmToken: String
}

type Query {
  myTurn: Client!
}

type Mutation {
  saveFCMtoken(token: String!): Boolean!
  removeFCMtoken: Boolean!
  sendNotification(clientId: Int!, data: NotificationInput!): String
}

input NotificationInput {
  title: String!
  body: String!
  link: String!
  icon: String!
}
