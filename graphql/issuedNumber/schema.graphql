enum IssuedNumberStatus {
  PENDING
  ATTENDED
  SKIPPED
  CANCELLED
}

type IssuedNumber {
  id: ID!
  issuedNumber: Int
  status: IssuedNumberStatus!
  clientId: Int!
  shopId: String!
  client: Client!
  shop: Shop!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type TurnInfo {
  id: ID!
  status: IssuedNumberStatus!
  turn: String!
}
