enum IssuedNumberStatus {
  PENDING
  ATTENDED
  SKIPPED
  CANCELLED
}

type IssuedNumber {
  id: ID!
  issuedNumber: Int
  status: IssuedNumberStatus!
  shouldNotify: Boolean!
  clientId: Int!
  shopId: String!
  client: Client!
  shop: Shop!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type TurnResponse {
  id: ID!
  turn: String!
  shopId: String!
  shopName: String!
  status: IssuedNumberStatus!
}

type RequestTurnResponse {
  id: ID!
  queueSize: Int!
}
