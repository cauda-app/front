enum IssuedNumberStatus {
  PENDING
  ATTENDED
  SKIPPED
  CANCELLED
}

type IssuedNumber {
  id: ID!
  issuedNumber: Int
  status: IssuedNumberStatus!
  clientId: Int!
  shopId: String!
  client: Client!
  shop: Shop!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  getTurns(clientId: Int!, shopId: String): [IssuedNumber!]!
}

type RequestTurnResponse {
  id: ID!
  pendingTurnsAmount: Int!
}

type Mutation {
  requestTurn(shopId: ID!): RequestTurnResponse!
  cancelTurn(turnId: ID!): Boolean!
}
