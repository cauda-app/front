enum IssuedNumberStatus {
  PENDING
  ATTENDED
  SKIPPED
  CANCELLED
}

type IssuedNumber {
  id: ID!
  issuedNumber: Int
  status: IssuedNumberStatus!
  clientId: Int!
  shopId: String!
  client: Client!
  shop: Shop!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type TurnResponse {
  id: ID!
  turn: String!
  shopId: String!
  shopName: String!
  status: IssuedNumberStatus!
}

type Query {
  myPastTurns: [TurnResponse!]!
  myTurns: [TurnResponse!]!
  turn(turnId: ID!): TurnResponse!
}

type RequestTurnResponse {
  id: ID!
  pendingTurnsAmount: Int!
}

type Mutation {
  requestTurn(shopId: ID!): RequestTurnResponse!
  cancelTurn(turnId: ID!): Boolean!
}
